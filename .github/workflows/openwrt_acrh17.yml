name: openwrt_acrh17

on: 
#  release:
#    types: [published]
#  push:
#    branches: 
#      - master
#  schedule:
#    - cron: 0 20 * * *
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi `docker images -q`
        echo "Deleting files, please wait ..."
        sudo rm -rf \
          /usr/share/dotnet \
          /etc/mysql \
          /etc/php
        sudo -E apt-get -y purge \
          azure-cli \
          ghc* \
          zulu* \
          hhvm \
          llvm* \
          firefox \
          google* \
          dotnet* \
          powershell \
          openjdk* \
          mysql* \
          php*
        sudo -E apt-get update
        sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean

    - name: Clone source code
      env: 
        REPO_URL: https://github.com/coolsnowwolf/lede
        REPO_BRANCH: master
      run: git clone $REPO_URL -b $REPO_BRANCH openwrt
    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        chmod +x diy.sh
        cd openwrt
        ../diy.sh
        
        cat >> .config <<EOF

        CONFIG_TARGET_ipq40xx=y
        CONFIG_TARGET_ipq40xx_DEVICE_asus_rt-acrh17=y
        CONFIG_TARGET_BOARD="ipq40xx"
        CONFIG_ARIA2_BITTORRENT=y
        CONFIG_ARIA2_NOXML=y
        CONFIG_ARIA2_OPENSSL=y
        CONFIG_ARIA2_WEBSOCKET=y
        CONFIG_PACKAGE_aria2=y
        CONFIG_PACKAGE_ariang=y
        # CONFIG_PACKAGE_ca-bundle is not set
        CONFIG_PACKAGE_frpc=y
        CONFIG_PACKAGE_hd-idle=y
        CONFIG_PACKAGE_kcptun-client=y
        # CONFIG_PACKAGE_libcurl is not set
        # CONFIG_PACKAGE_libevent2 is not set
        CONFIG_PACKAGE_luci-app-aria2=y
        CONFIG_PACKAGE_luci-app-frpc=y
        CONFIG_PACKAGE_luci-app-hd-idle=y
        CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Kcptun=y
        CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Shadowsocks=y
        CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_ShadowsocksR_Server=y
        CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_ShadowsocksR_Socks=y
        CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_V2ray=y
        # CONFIG_PACKAGE_luci-app-transmission is not set
        CONFIG_PACKAGE_luci-app-v2ray-server=y
        CONFIG_PACKAGE_luci-app-verysync=y
        # CONFIG_PACKAGE_luci-app-xlnetacc is not set
        CONFIG_PACKAGE_luci-i18n-aria2-zh-cn=y
        CONFIG_PACKAGE_luci-i18n-hd-idle-zh-cn=y
        CONFIG_PACKAGE_luci-i18n-v2ray-server-zh-cn=y
        CONFIG_PACKAGE_luci-i18n-verysync-zh-cn=y
        CONFIG_PACKAGE_luci-theme-material=y
        CONFIG_PACKAGE_screen=y
        CONFIG_PACKAGE_shadowsocksr-libev-ssr-local=y
        # CONFIG_PACKAGE_transmission-daemon-openssl is not set
        # CONFIG_PACKAGE_transmission-web-control is not set
        CONFIG_PACKAGE_verysync=y

        EOF

        sed -i 's/^[ \t]*//g' ./.config
        make defconfig

    - name: Download package
      run: |
        cd openwrt && make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Build
      run: |
        cd openwrt
        echo -e "$(nproc) thread build."
        make -j$(nproc) V=s

    - name : Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: OpenWrt
        path: openwrt/bin
